    <div class="logo-container">

                <!-- ÁúºÁùõÂ§ñÁéØÊ∏êÂèò -->

                    <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />

                <!-- ÁúºÁêÉÊ∏êÂèò -->

                    <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />

                <!-- Áû≥Â≠îÊ∏êÂèò -->

                    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />

                </radialGradient>
                
                <!-- ÂèëÂÖâÊª§Èïú -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>

                <!-- Èò¥ÂΩ±Êª§Èïú -->

                </filter>
                
                <!-- ÂÜÖÈò¥ÂΩ±Êª§Èïú -->

                    <feOffset dx="0" dy="2"/>

                    <feFlood flood-color="#000000" flood-opacity="0.2"/>
                    <feComposite in2="offset-blur" operator="in"/>
                    <feMerge>

            </defs>
            
            <!-- ‰∏ªËÉåÊôØ - ÂúÜËßíÊ≠£ÊñπÂΩ¢ -->

            <!-- ÂÜÖÂ±ÇË£ÖÈ•∞Ê°Ü -->

                        <!-- Â∑¶ÁúºÂ§ñÁéØ -->

            <!-- Â∑¶Áû≥Â≠î -->

            <!-- Â∑¶ÁúºÈ´òÂÖâ -->
            <ellipse cx="106" cy="126" rx="5" ry="7"

            <circle cx="114" cy="128" r="2" 
                    fill="rgba(255, 255, 255, 0.6)"/>
            
            <!-- Âè≥ÁúºÂ§ñÁéØ -->
            <circle cx="190" cy="130" r="32" 
                    fill="url(#eyeRingGradient)" 
                    filter="url(#glow)"/>
            
            <!-- Âè≥ÁúºÁêÉ -->
            <circle cx="190" cy="130" r="25"

                    filter="url(#innerShadow)"/>
            
            <!-- Âè≥ÁúºÁû≥Â≠î -->
            <circle cx="190" cy="130" r="14"

            <!-- Âè≥ÁúºÈ´òÂÖâ -->
            <ellipse cx="186" cy="126" rx="5" ry="7"

            <!-- ‰∏≠Â§ÆËøûÊé•Á∫øÔºàÁßëÊäÄÊÑüÔºâ -->

            <!-- ‰∏ãÊñπË£ÖÈ•∞ÂÖÉÁ¥†ÔºàË°®Á§∫"ÁõÆ"Â≠óÁöÑÊ®™Á∫øÔºâ -->
            <rect x="90" y="190" width="120" height="8" rx="4"

            <!-- ËßíËêΩË£ÖÈ•∞ÁÇπ -->

    <div class="controls">
        <button onclick="downloadSVG()">üì• ‰∏ãËΩΩ SVG</button>
        <button onclick="downloadPNG(512)">üñºÔ∏è ‰∏ãËΩΩ PNG (512px)</button>
        <button onclick="downloadPNG(256)">üñºÔ∏è ‰∏ãËΩΩ PNG (256px)</button>
        <button onclick="toggleAnimation()">‚ú® ÂàáÊç¢Âä®Áîª</button>
    </div>

    <script>
        let animationEnabled = true;

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            const animatedElements = document.querySelectorAll('animate');
            animatedElements.forEach(el => {
                if (animationEnabled) {
                    el.beginElement();
                } else {
                    el.endElement();
                }
            });
        }

        function downloadSVG() {
            const svg = document.getElementById('ding-logo');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'ding-assistant-dual-eyes.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }

        function downloadPNG(size = 512) {
            const svg = document.getElementById('ding-logo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = size;
            canvas.height = size;
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                const pngUrl = canvas.toDataURL('image/png');
                
                const downloadLink = document.createElement('a');
                downloadLink.href = pngUrl;
                downloadLink.download = `ding-assistant-dual-eyes-${size}px.png`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // ÁúºÁêÉË∑üÈöèÈº†Ê†áÊïàÊûú
        document.addEventListener('mousemove', function(e) {
            const logo = document.getElementById('ding-logo');
            const rect = logo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
            const distance = Math.min(3, Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2)) / 50);
            
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            
            // ÁßªÂä®Â∑¶ÁúºÁû≥Â≠î
            const leftPupil = logo.querySelector('circle[cx="110"][cy="130"][r="14"]');
            leftPupil.setAttribute('cx', 110 + offsetX);
            leftPupil.setAttribute('cy', 130 + offsetY);
            
            // ÁßªÂä®Âè≥ÁúºÁû≥Â≠î
            const rightPupil = logo.querySelector('circle[cx="190"][cy="130"][r="14"]');
            rightPupil.setAttribute('cx', 190 + offsetX);
            rightPupil.setAttribute('cy', 130 + offsetY);
        });
    </script>
